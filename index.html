<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <title>KNU Noti</title>
</head>
<body>
    <section id="main">
        <h1 id="title">NOTI</h1>
        <form class="hidden" id="login">
            <input id="input-name" required maxlength="10" type="text" placeholder="이름을 입력해주세요"/>
            <input type="submit" value="확인" />
        </form>
        <div class="hidden" id="user">
            안녕하세요 aa 님!
        </div>
        <div class="hidden" id="monthly">
            <h1 class="title">n월 주요 일정</h1>
        </div>
    </section>
    <div id="floatingLink">
        <div id="linkStack">
            <a href="http://www.knu.ac.kr/wbbs/"><button>경북대학교</button></a>
        </div>
        <button id="addButton">+</button>
    </div>
    <div id="floatingTodo">
        <h1>일정</h1>
        <form id="todo-form">
            <input type="text" placeholder="일정 입력 후 Enter" required />
        </form>
        <ul id="todo-list"></ul>
        <p>완료</p>
        <ul id="complete-list" class = "checked"></ul>
    </div>
    <script src="js/login.js"></script>
    <script src="js/monthly.js"></script>
    <script src="js/linkUpdate.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
